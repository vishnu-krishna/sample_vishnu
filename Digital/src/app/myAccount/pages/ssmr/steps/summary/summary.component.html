<div class="multiMetersummary">
    <div class="header">
        Submit your reads
    </div>
    <div class="description">
        Thanks, you have entered at least one meter read.
        <br> 
        You can now submit your reads for review. 
        <br>      
    </div>
        <div  class="meter-summary" *ngFor="let meter of selectedContract.ssmrModel.meters; let i = index">

            <div class="selected-fuel" [class.selected-fuel__elec]="isFuelTypeElectricity()"
                [class.selected-fuel__gas]="isFuelTypeGas()"
                (click)="onClickIcon(i)" >
                <div class="col-xs-3 col-sm-2">
                        <span class="meter-summary__index">{{i+1}}</span>
                </div>
                <div class="col-xs-7 col-lg-7 meter-summary__text">
                    Meter no.
                    <div class="meter-summary__text--number"> {{meter?.meterSerial}}</div>
                    <div class="meter-summary__register" *ngIf= "isMultiRegister(meter)" >
                       {{getRegisterMessage(meter)}}
                    </div>
                </div>

                <div class="col-xs-2 col-lg-3">
                    <div class="summary_message" *ngIf="checkMeterReadSubmitted(meter?.meterSerial)">Entered</div>
                    <div class="summary_message" *ngIf="!checkMeterReadSubmitted(meter?.meterSerial)">Skipped</div>
                </div>
            </div>
        </div>
     <div class="button__continue">
        <a mat-raised-button color="accent" class="tempdls-button" (click)="onClickSubmit()">SUBMIT READS</a>
    </div>

    <div class="footer">
        <div class="footer__content">
            <a href="https://www.agl.com.au/residential/help-and-support/how-to-read-your-meter" target="_blank"> 
                <img class="icon_size" src="svg/help_icon.svg">
                How to read your meter
            </a>
        </div>
    </div>

</div>
