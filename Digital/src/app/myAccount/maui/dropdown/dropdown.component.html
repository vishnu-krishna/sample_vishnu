<select (change)="onChange($event.target)"
        [disabled]="disabled"
        [ngClass]="{
            'maui-dropdown--has-error': hasError
        }">
    <option *ngFor="let option of options"
            [value]="option.value"
            [disabled]="option.disabled"
            [selected]="option.selected">
        {{option.text}}
    </option>
    <option *ngIf="options.length && functions.length" disabled>-----</option>
    <option *ngFor="let function of functions"
            [value]="function.value"
            [disabled]="function.disabled"
            [selected]="function.selected">
        {{function.text}}
    </option>
</select>
